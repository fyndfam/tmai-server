name: deploy

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - id: set_var
        run: |
          content=`cat ./version.json`
          # the following lines are only required for multi line json
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          # end of optional handling for multi line json
          echo "::set-output name=versionJson::$content"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to docker hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
#          platforms: linux/amd64,linux/arm64
          platforms: linux/amd64
          push: true
          tags: |
            cckwes/tmai-server:latest
            cckwes/tmai-server:${{fromJson(steps.set_var.outputs.versionJson).version}}

      - name: Deploy helm chart to staging
        uses: deliverybot/helm@v1
        with:
          release: tmai-server
          namespace: staging
          chart: ./deployment/tmai
          value-files: ./deployment/tmai/staging-values.yaml
          helm: helm3
        env:
          KUBECONFIG_FILE: ${{ secrets.KUBECONFIG }}
