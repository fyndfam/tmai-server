# Production values.

replicaCount: 2

image:
  repository: cckwes/tmai-server
  pullPolicy: Always
  tag: ""

imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""

containerPort: 3000

livenessProbe:
  path: /health-check
readinessProbe:
  path: /health-check

environment:
  - name: NODE_ENV
    value: production
  - name: NO_COLOR
    value: "true"
  - name: JWT_ISSUER
    value: ""
  - name: JWT_AUDIENCE
    value: ""
  - name: JWKS_URI
    value: ""

secretConfig:
  # - name: MONGODB_URL
  #   valueFrom:
  #     secretKeyRef:
  #       name: fyndfam-secret
  #       key: MONGODB_URL
  # - name: AWS_ACCESS_KEY_ID
  #   valueFrom:
  #     secretKeyRef:
  #       name: fyndfam-secret
  #       key: AWS_ACCESS_KEY_ID
  # - name: AWS_SECRET_ACCESS_KEY
  #   valueFrom:
