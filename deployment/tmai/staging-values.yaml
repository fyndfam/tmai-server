# Staging values.

replicaCount: 1

image:
  repository: cckwes/tmai-server
  pullPolicy: Always
  tag: ""

imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""

containerPort: 3000

livenessProbe:
  path: /health-check
readinessProbe:
  path: /health-check

environment:
  - name: APP_ENV
    value: staging
  - name: JWT_ISSUER
    value: "https://tmai-dev.au.auth0.com/"
  - name: JWT_AUDIENCE
    value: "https://api-staging.tmai.xyz"
  - name: JWKS_URI
    value: "https://tmai-dev.au.auth0.com/.well-known/jwks.json"
  - name: DATABASE_NAME
    value: "tmai-staging"
  - name: AUTH0_USER_INFO_URL
    value: "https://tmai-dev.au.auth0.com/userinfo"

secretConfig:
  - name: MONGODB_URL
    valueFrom:
      secretKeyRef:
        name: tmai-secret
        key: MONGODB_URL

serviceAccount:
  create: false
  annotations: {}
  name: ""

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80
  annotations: {}

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.ingress.kubernetes.io/router.tls: "true"
    acme.cert-manager.io/http01-edit-in-place: "true"
  hosts:
    - host: api-staging.tmai.xyz
      paths:
        - path: /

  tls:
    - secretName: tmai-server-staging-api-tls
      hosts:
        - api-staging.tmai.xyz

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
